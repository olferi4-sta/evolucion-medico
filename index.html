<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evolución Clínica – Médico Interno HUEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--azul:#1e88e5;--gris:#f4f6f8}
body{font-family:Segoe UI,Arial;background:var(--gris);padding:20px}
.container{max-width:1200px;margin:auto;background:#fff;padding:25px;border-radius:8px}
.header{border-bottom:4px solid var(--azul);margin-bottom:20px}
.section{margin-top:25px}
.section h2{background:var(--azul);color:#fff;padding:8px;border-radius:6px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:5px}
.actions{display:flex;gap:10px;margin-top:20px;flex-wrap:wrap}
button{background:var(--azul);color:#fff;border:none;padding:10px 18px;border-radius:6px}
button.secondary{background:#6c757d}
.error{color:#b00020}.ok{color:#1b5e20;font-weight:bold}
@media print{button,.actions{display:none}}
</style>
</head>

<body>
<div class="container">

<div class="header">
<h1>Evolución Clínica – Médico Interno</h1>
<small>Hospital Universitario Erasmo Meoz · Simulación académica</small>
</div>

<form id="form">

<!-- IDENTIFICACIÓN -->
<div class="section">
<h2>1. Identificación</h2>
<div class="grid">
<select id="tipoDoc"><option value="">Tipo Doc</option><option>RC</option><option>TI</option><option>CC</option><option>CE</option><option>PS</option><option>SV</option></select>
<input id="numDoc" placeholder="Documento">
<input id="nombre" placeholder="Nombre completo">
<input type="number" id="edad" placeholder="Edad">
<select id="sexo"><option value="">Sexo</option><option>Masculino</option><option>Femenino</option><option>Intersexual</option></select>
<select id="orientacion"><option value="">Orientación</option><option>Heterosexual</option><option>Homosexual</option><option>Bisexual</option><option>Otro</option></select>
<select id="etnia"><option value="">Etnia</option><option>Mestizo</option><option>Afrodescendiente</option><option>Indígena</option><option>ROM</option></select>
<select id="discapacidad"><option value="">Discapacidad</option><option>No</option><option>Física</option><option>Sensorial</option><option>Cognitiva</option></select>
<input id="servicio" placeholder="Servicio">
</div>
</div>

<!-- SIGNOS -->
<div class="section">
<h2>2. Signos Vitales</h2>
<div class="grid">
<input type="number" id="peso" placeholder="Peso (kg)" oninput="imcCalc()">
<input type="number" id="talla" placeholder="Talla (cm)" oninput="imcCalc()">
<input id="imc" placeholder="IMC" readonly>
<input type="number" id="tas" placeholder="TA Sistólica">
<input type="number" id="tad" placeholder="TA Diastólica">
<input type="number" id="fc" placeholder="FC">
<input type="number" id="glasgow" placeholder="Glasgow (3–15)">
</div>
</div>

<!-- EVOLUCIÓN -->
<div class="section">
<h2>3. Evolución</h2>
<textarea id="subjetivo" placeholder="Subjetivo (≥30)"></textarea>
<textarea id="analisis" placeholder="Análisis (≥50)"></textarea>
</div>

<!-- PLAN -->
<div class="section">
<h2>4. Plan</h2>
<select id="dieta"><option value="">Dieta</option><option>Libre</option><option>Blanda</option><option>Hiposódica</option><option>Diabética</option></select>
<textarea id="plan" placeholder="Plan (≥30)"></textarea>
</div>

<!-- DX -->
<div class="section">
<h2>5. Diagnóstico</h2>
<input id="dx" placeholder="CIE-10">
</div>

<div class="section">
<h2>6. Auditoría</h2>
<p id="resultado"></p>
</div>

<div id="errores" class="error"></div>
<div id="ok" class="ok"></div>

<div class="actions">
<button type="submit">Validar</button>
<button type="button" class="secondary" onclick="window.print()">PDF</button>
<button type="button" class="secondary" onclick="descargarCSV()">CSV</button>
<button type="button" class="secondary" onclick="enviarSheets()">Enviar</button>
</div>

</form>
</div>

<script>
function imcCalc(){
  if(peso.value&&talla.value)
    imc.value=(peso.value/Math.pow(talla.value/100,2)).toFixed(1);
}

form.addEventListener("submit",e=>{
  e.preventDefault();
  let err=[];
  if(!tipoDoc.value||!numDoc.value||!nombre.value) err.push("Identificación incompleta");
  if(subjetivo.value.length<30) err.push("Subjetivo insuficiente");
  if(analisis.value.length<50) err.push("Análisis insuficiente");
  if(plan.value.length<30) err.push("Plan incompleto");
  if(!dx.value) err.push("CIE-10 obligatorio");
  errores.innerHTML=err.join("<br>");
  ok.innerHTML=err.length===0?"EVOLUCIÓN CONFORME":"";
  resultado.textContent=err.length===0?"APTA PARA AUDITORÍA Y RIPS":"NO CONFORME";
});

function descargarCSV(){
  const csv=[["Documento","Paciente","Sexo","Etnia","Discapacidad","IMC","DX"],
  [numDoc.value,nombre.value,sexo.value,etnia.value,discapacidad.value,imc.value,dx.value]]
  .map(r=>r.join(",")).join("\n");
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="evolucion.csv";a.click();
}

function enviarSheets(){
  fetch("https://script.google.com/macros/s/AKfycbxmjXNTYVDQBDZww9kwK7rMD8ANihP8OoIDeyGFmYye6Ntyup7FQyroWblxkZVT0URB/exec",{
    method:"POST",
    body:JSON.stringify({
      documento:numDoc.value,
      nombre:nombre.value,
      sexo:sexo.value,
      orientacion:orientacion.value,
      etnia:etnia.value,
      discapacidad:discapacidad.value,
      imc:imc.value,
      dx:dx.value
    })
  }).then(()=>alert("✔ Guardado en Google Sheets"));
}
</script>

</body>
</html>
