<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evolución Clínica – Médico Interno HUEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px;
}
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
h1{color:#1e88e5}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}
input,select,textarea{
  width:100%;
  padding:8px;
  border:1px solid #ccc;
  border-radius:5px;
}
textarea{resize:vertical}
button{
  background:#1e88e5;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
}
.section{
  margin-top:25px;
}
.section h2{
  background:#1e88e5;
  color:#fff;
  padding:8px;
  border-radius:5px;
  font-size:15px;
}
</style>
</head>

<body>

<div class="container">
<h1>Evolución Clínica – Médico Interno HUEM</h1>
<p><small>Simulación académica – HUEM</small></p>

<form>

<div class="section">
<h2>1. Identificación</h2>
<div class="grid">
<select><option>Tipo documento</option><option>CC</option><option>TI</option></select>
<input placeholder="Número documento">
<input placeholder="Nombre completo">
<input type="number" placeholder="Edad">
<select><option>Sexo</option><option>Masculino</option><option>Femenino</option></select>
</div>
</div>

<div class="section">
<h2>2. Signos vitales</h2>
<div class="grid">
<input placeholder="Peso (kg)">
<input placeholder="Talla (cm)">
<input placeholder="IMC">
<input placeholder="TA Sistólica">
<input placeholder="TA Diastólica">
<input placeholder="Glasgow">
</div>
</div>

<div class="section">
<h2>3. Evolución</h2>
<textarea rows="4" placeholder="Subjetivo"></textarea>
<textarea rows="4" placeholder="Análisis"></textarea>
</div>

<div class="section">
<h2>4. Plan</h2>
<textarea rows="4" placeholder="Plan terapéutico"></textarea>
</div>

<br>
<button type="submit">Enviar evolución</button>

</form>
</div>

</body>
</html>
